<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>update 페이지 입니다</h1>
	<div class="layout"></div>
	<form th:action="@{/notice/update/{id}(id = ${notice.id})}"
		method="post">
		<input name="title" type="text" th:value="${notice.title}">
		<textarea name="content" th:text="${notice.content}"></textarea>
		<button type="submit">작성</button>
	</form>
</body>

</html>
